<!DOCTYPE html>
<html lang="en">
<head>

</head>
<body>

    <img src="" alt="" id="img">


    <script>


async function getDog()
{
    let res = await fetch('https://dog.ceo/api/breeds/image/random')
    
    let result= await res.json()
    console.log(result);

    let img = document.getElementById('img')
    img.src = result.message

}


getDog()




    </script>
